<div class="example-container">
  <form [formGroup]="classForm">
  <mat-form-field>
    <input matInput type="text" formControlName="name"  placeholder="Card Name" required>
    <mat-error *ngIf="classForm.get('name').errors?.required"> Card Name is required </mat-error>
    <mat-error *ngIf="classForm.get('name').errors?.minlength"> Card Name must be longer than 3 characters </mat-error>
  </mat-form-field>

  <mat-form-field>
      <!--   <mat-label>Add a description that explains the content of the link</mat-label> -->
       <textarea matInput type="text" #description formControlName="description" placeholder="Description" 
       cdkTextareaAutosize required>
       </textarea>
       <mat-hint align="end">{{description.value.length}} / 250</mat-hint>
       <mat-error *ngIf="classForm.get('description').errors?.required"> Description is required </mat-error>
       <mat-error *ngIf="classForm.get('description').errors?.minlength"> Description must be longer than 10 characters </mat-error>
       <mat-error *ngIf="classForm.get('description').errors?.maxlength"> Description must not be longer than 250 characters </mat-error>
     </mat-form-field>

     <mat-form-field class="example-chip-list">
        <!--   <mat-label> add keywords that will help us decide who to share your link with</mat-label> -->
         <mat-chip-list #chipList formControlName="tags" required >
           <mat-chip *ngFor="let tag of alltags" [selectable]="selectable"
                    [removable]="removable" (removed)="remove(tag)">
             {{tag}}
             <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
           </mat-chip>
           <input [disabled]="alltags.length == 5" placeholder="Input keywords"
                  [matChipInputFor]="chipList"
                  [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                  [matChipInputAddOnBlur]="addOnBlur"
                  (matChipInputTokenEnd)="add($event)"
                 >
         </mat-chip-list>
     
         <mat-error *ngIf="classForm.get('tags').errors?.required"> you must add at least one tag </mat-error>
     
       </mat-form-field>
        
       <mat-form-field>
         <input matInput [matDatepicker]="picker" formControlName="date" placeholder="Choose a date">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
       </mat-form-field> 

       <div>
      <button mat-raised-button>Cancel</button>
      <button mat-raised-button type="button"(click)="onCreate()" [disabled]="!classForm.valid">Create</button>
       </div>

  </form>
</div>
