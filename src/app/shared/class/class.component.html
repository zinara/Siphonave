<h2 mat-dialog-title>Create Card</h2>
<div class="example-container">
  <form [formGroup]="classForm">
  <mat-form-field>
    <input matInput type="text" formControlName="name"  placeholder="Card Name">
  </mat-form-field>

  <mat-dialog-actions align="end">
      <button mat-raised-button mat-dialog-close>Cancel</button>
      <button mat-raised-button [mat-dialog-close]="true" [disabled]="!classForm.valid">Create</button>
    </mat-dialog-actions>

  </form>
</div>
